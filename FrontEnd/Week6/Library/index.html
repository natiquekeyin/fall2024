<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <div class="container">
      <h1>Add Book</h1>

      <form id="form1">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="u-full-width" />
        </div>

        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" name="isbn" class="u-full-width" />
        </div>

        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="ADD BOOK" class="u-full-width" />
        </div>
      </form>

      <table class="u-full-width">
        <thead>
          <th>Title</th>
          <th>ISBN</th>
          <th>Author</th>
          <th>X</th>
        </thead>
        <tbody id="list">

<tr>

      </table>
    </div>

    <script src="./scripts/script.js"></script>

</html>
